<ion-view>
  <ion-content class="padding home" animation="no-animation">
    <ion-slide-box on-slide-changed="slideHasChanged($index)"  show-pager="false">
      <!-- ng init update slider to fix a display bug !-->
      <ion-slide ng-repeat="product in products" ng-init="updateSlider()">
        <img src="{{product.pictures[0].path}}" alt="{{product.pictures[0].label}}">
        <div class="promo">
          <a href="#/product/{{product._id}}">
            <button class="button button-large button-assertive">
              Prix Exceptionnel: <del>{{product.price}}</del> {{product.promo}}
            </button>
          </a>
        </div>
      </ion-slide>
    </ion-slide-box>

    <a id="engine" href="#/question/">
      <button class="button button-large button-block icon-left ion-ios7-search-strong button-balanced">File d'attente</button>
    </a>
    <a href="#/scan">
      <button class="button button-large button-block icon-left ion-ios7-barcode-outline button-energized">Scannez un article</button>
    </a>
  </ion-content>
</ion-view>
