  <ion-content class="padding">
    <div class="list">

        <a ng-repeat="product in products" class="item item-thumbnail-left" href="#/product/{{product._id}}">
          <img src="{{product.img[0]}}">
          <h2>{{product.name}}</h2>
          <p>{{product.price}}â‚¬</p>
          <p><i ng-repeat="review in product.reviewAvgHtml track by $index" class='{{review}}'></i></p>
        </a>

    </div>
  </ion-content>
</ion-view>
