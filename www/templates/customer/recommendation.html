<ion-nav-bar class="bar bar-header bar-light nav-title-slide-ios7">
  <button ng-show="{{title === 'Panier'}}"
    class="button-icon icon ion-ios7-arrow-back button back-button"
    onclick="window.history.back()"> Back</button>
  <button ng-show="{{title == 'Recommandation'}}"
    class="button-icon icon ion-ios7-arrow-back button back-button return"
    ng-click="gotoBackQuestion()"> Back</button>
</ion-nav-bar>

<ion-view title="{{title}} ({{products.length}})">
  <ion-content class="padding">
    <div class="list">

        <a ng-repeat="product in products" class="item item-thumbnail-left productreco" href="#/product/{{product._id}}{{title === 'Panier' ? '?scan=true' : ''}}">
          <img src="{{product.pictures[0].path}}" alt="{{product.pictures[0].label}}" />
          <h2>{{product.name}}</h2>
          <p>{{product.price}}â‚¬</p>
          <p ng-if="product.reviews && product.reviews.length > 0">
            <i ng-repeat="review in product.reviewAvgHtml track by $index" class="icon {{review}}"></i>
          </p>
        </a>

        <h1 ng-if="products.length === 0">Pas de produit!</h1>

    </div>
  </ion-content>
</ion-view>
