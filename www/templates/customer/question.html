<ion-view title="Question">
  <ion-content class="padding">
    <div class="card top">
      <div class="item item-text-wrap">
        {{question.text}}
      </div>
    </div>
    <a ng-repeat="answer in question.answers" ng-click="selectAnswer(answer)" class="button button-question button-outline button-balanced answer" href="#/question/{{answer.tags | join:','}}{{user.tags ? ',' + user.tags : ''}}">
      {{answer.text}}
    </a>
  </ion-content>
</ion-view>
