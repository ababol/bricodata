<ion-view title="user">
  <ion-content class="padding">
    <div class="dialog">

      <div class="card" ng-repeat="qa in customer.qa">
        <div class="item item-divider">
          {{qa.question.text}}
        </div>
        <div class="item item-text-wrap">
          {{qa.answer.text}}
        </div>
      </div>
      
    </div>
  </ion-content>
</ion-view>
