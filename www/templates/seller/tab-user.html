<ion-view title="user">
  <ion-content class="padding">
    <div class="dialog">
      <div class="card" ng-if="customer.default">
        <div class="item item-text-wrap">
          <h2>Il n'y a aucun client dans votre file d'attente !</h2>
        </div>
        <div class="item item-icon-left assertive" ng-click="refresh()">
          <i class="icon ion-loop"></i>
          Rafra√Æchir
        </div>
      </div>
      <div class="card" ng-repeat="qa in customer.qa">
        <div class="item item-divider">
          {{qa.question.text}}
        </div>
        <div class="item item-text-wrap">
          {{qa.answer.text}}
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
